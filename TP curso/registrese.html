        <!-- <h3><b>

        <form action="show_data.html" target="_blank" class="formulario" aria-label="Formulario de registro">
            <div class="form-group">
                <label for="firstname">Nombre:</label> <input type="text" name="firstname" 
                    placeholder="Ingrese su nombre..." required> 
                <label for="lastname">Apellido:</label> <input type="text" name="lastname"
                    placeholder="Ingrese su apellido..." required>
                <label for="email">Email:</label> <input type="email" name="email" placeholder="Ingrese su email..." required>

                <label for="address">Direccion:</label> <input type="text" name="address"
                    placeholder="Ingrese su direccion...">
                <label for="City">Localidad:</label> <input type="text" name="City" value="C.A.B.A">
                <label for="zipcode">Codigo Postal:</label> <input type="text" name="zipcode"
                    placeholder="Ingrese su codigo postal...">
                <label for="birthdate">Fecha de Nacimiento:</label> <input type="date" name="birthdate"
                    placeholder="MM/DD/AAAA">

            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect2">GÃ©nero:</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Estudios:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Primarios</option>
                    <option>Secundarios</option>
                    <option>Terciarios</option>
                    <option>Universitarios</option>
                    <option>Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comentarios:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese sus comentarios..."></textarea>
            </div>
        
        <input type="submit" value="Enviar">
    
        </form>
